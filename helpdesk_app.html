<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script>
  

  
<style>
.main{
  height: 600px;
  width: 100%;
  margin: 0px 0px 0px 0px;
  position:relative;
  z-index:0;
}
  
.title{
  margin-top:80px;
  text-align:center;
  font-size:20px;
}
  
#next{
  color:white;
  text-decoration: none;
  border:none;
  background-color:#4285F4;
  font-size:25px;
  padding:5px 10px;
  border-radius:2px;
  margin-left:300px;
} 
  
#back{
  color:white;
  text-decoration: none;
  border:none;
  background-color:#FBBC05;
  font-size:25px;
  padding:5px 10px;
  border-radius:2px;
  margin-right:300px;
}  
  
#instruction{
  display:inline-block;
  text-align:center;
}
  
.tutorial{
  text-align:center;
}
  
#next:hover{
  cursor: pointer;
}
  
#back:hover{
  cursor: pointer;
}
  
</style>
</head>

<body>
<div id = "header"></div>   
    
<div class="main">
  <div class="title">
    <h1>Welcome to Chromebook Helpdesk</h1>
  </div>
  <div class="tutorial">
    <iframe id="instruction" src="https://sledteam.github.io/sled/helpdesk_tutorial_1" height="400px" width="900px">
    <button onclick="back()">Back</button>
      
    <button onclick="next()">Next</button>
  </div>
</div>
   
  <div id="footer"></div>
  <script>
var screen = 0 ;
  
function next(){
  screen = screen+1 ;
  document.getElementById("instruction").src = "https://sledteam.github.io/sled/helpdesk_tutorial_2";
}
  
function back(){
  screen = screen-1 ;
}
</script>
</body>
